
<main class="corpo">
  <h1 class="title">Login</h1>
  <form class="Form">

    <section class="block">
      <label>Email</label><br>
      <input type="email" placeholder="Email" class="input" ([ngModel])="email" name="email"><br>
    </section>

    <section class="block">
      <label>Senha</label><br>
      <input type="password" placeholder="Senha" class="input"  ([ngModel])="senha" name="senha"><br>
    </section>

    <button class="login">Entrar</button>


  </form>


</main>
