<ion-app>
  <ion-menu menuId="main-menu" contentId="main" >
    <ion-content>
      <section class="menu-header-bg"></section>
      <section class="header-content">
        <img src="../assets/avatar.png" alt="foto de perfil da pessoa">
        <ion-label>
          <h2>Olá, faça seu login!</h2>
        </ion-label>
      </section>

      <ion-list class="menu-itens" lines="none">
        <ion-item (click)="menu()" >
          <ion-icon name="home-outline"></ion-icon> Menu
        </ion-item>
        <ion-item (click)="perfil()">
          <ion-icon name="person-outline"></ion-icon> Meus dados
        </ion-item>
        <ion-item (click)="carrinho()">
          <ion-icon name="cart-outline"></ion-icon> Carrinho
        </ion-item>
        <ion-item>
          <ion-icon name="heart-outline"></ion-icon> Favoritos
        </ion-item>
        <ion-item (click)="pagamento()">
          <ion-icon name="checkbox-outline"></ion-icon> Pagamento
        </ion-item>
        <ion-item>
          <ion-icon name="log-out-outline"></ion-icon> Sair
        </ion-item>
      </ion-list>
      <ion-button class="button" (click)="Login()">Login</ion-button>
      <ion-button (click)="cadastro()">Cadastre-se</ion-button>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
