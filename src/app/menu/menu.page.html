<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="Pesquise"></ion-searchbar>
</ion-header>

<section class="container">
  <section class="home-background">
    <main class="corpo">
  
      <section class="block">
         <section *ngFor="let cont of anunci" >
    
          <main class="conteudo" (click)="detall(cont.id)">
            <section>
              <p>{{cont.nome}}</p> 
              <p>{{cont.categoria}}</p>
            </section>
            <section>
              <p>{{cont.descricao}}</p>
              <p>{{cont.temEmEstoque ? 'Em estoque' : 'Fora de estoque'}}</p>
              <p>{{cont.valor}}</p>
            </section>
          </main>
    
         </section>
      </section>
    </main>
  </section>
</section>
